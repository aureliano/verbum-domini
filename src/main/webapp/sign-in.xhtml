<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:i="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:v="http://xmlns.jcp.org/jsf/component">
<head>
	<title>Verbum Domini - Sign in</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8"/>
	<v:styleSheet source="bootstrap.min" media="screen"/>
	<v:styleSheet source="verbum-domini" media="screen"/>
	
	<style>
		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 60px;
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<f:metadata>
		<f:viewAction action="#{signInMB.showAccessDeniedMessage}"/>
	</f:metadata>
	
	<f:metadata>
		<f:viewAction action="#{pageMessagesMB.showFacesMessageIfExist}"/>
	</f:metadata>

	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-xs-4 text-center">
				<h2>Verbum Domini</h2>
			</div>
		</div>
			
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-xs-4">
				<ol class="breadcrumb">
					<li><a href="index.xhtml">Home</a></li>
					<li class="active">Sign in</li>
				</ol>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<ui:insert name="pageMessages">
					<ui:include src="/template/page-messages.xhtml"/>
				</ui:insert>
			</div>
		</div>
	
		<br/><br/>
	
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h:form class="form-signin">
					<h2 class="form-signin-heading">Please sign in</h2>
					<label for="login" class="sr-only">User id</label>
					<h:inputText value="#{signInMB.login}" id="login" class="form-control" i:placeholder="User id" i:required="true" i:autofocus="true"/>
					
					<label for="inputPassword" class="sr-only">Password</label>
					<h:inputSecret value="#{signInMB.password}" id="inputPassword" class="form-control" i:placeholder="Password" i:required="true"/>
					
					<h:commandButton class="btn btn-lg btn-primary btn-block" action="#{signInMB.signIn}" value="Sign in"/>
				</h:form>
			</div>
		</div>
	</div>
	
	<ui:insert name="footer" >
		<ui:include src="/template/footer.xhtml"/>
	</ui:insert>
</body>
</html>
