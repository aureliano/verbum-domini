<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
	<title>Verbum Domini - Error</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8"/>
	<v:styleSheet source="bootstrap.min" media="screen"/>
	<v:styleSheet source="verbum-domini" media="screen"/>
	
	<style>
		.footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 60px;
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
<f:view>
	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8 text-center">
				<h2>Verbum Domini</h2>
			</div>
		</div>
			
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<ol class="breadcrumb">
					<li><a href="/verbumdomini/index.xhtml">Home</a></li>
					<li class="active">Error</li>
				</ol>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<div class="col-md-4">
					<h:outputLabel for="server" value="Server"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="server" value="#{errorMB.server}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<div class="col-md-4">
					<h:outputLabel for="uuid" value="UUID"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="uuid" value="#{errorMB.uuid}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<div class="col-md-4">
					<h:outputLabel for="timestamp" value="Server date and time"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="timestamp" value="#{errorMB.serverDatetime}">
						<f:converter converterId="defaultDateTimeConverter"/>
					</h:outputText>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<div class="alert alert-danger" role="alert">
					<ui:repeat value="#{errorMB.errors}" var="error">
						<h:outputText value="#{error}"/><br/>
					</ui:repeat>
				</div>
			</div>
		</div>
	</div>
	
	<ui:insert name="footer" >
		<ui:include src="/template/footer.xhtml"/>
	</ui:insert>
</f:view>
</body>
</html>
