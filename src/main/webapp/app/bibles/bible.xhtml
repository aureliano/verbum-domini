<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
	<title>Verbum Domini - Bibles</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8"/>
	<link href="/verbumdomini/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
	<link href="/verbumdomini/css/verbum-domini.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
	<ui:insert name="header">
		<ui:include src="/template/header.xhtml"/>
	</ui:insert>
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{bibleDetailMB.preRender}" />
	</f:metadata>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8 text-center">
				<h2>Verbum Domini</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<ol class="breadcrumb">
					<li><a href="index.xhtml">Bibles</a></li>
					<li class="active">Detail</li>
				</ol>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleName" value="Name"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="bibleName" value="#{bibleDetailMB.bible.name}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleLanguage" value="Language"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="bibleLanguage" value="#{bibleDetailMB.bible.language}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleUrl" value="URL"/>
				</div>
				<div class="col-md-8">
					<h:outputLink id="bibleUrl" value="#{bibleDetailMB.bible.url}">
						<h:outputText value="#{bibleDetailMB.bible.url}"/>
					</h:outputLink>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleEdition" value="Edition"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="bibleEdition" value="#{bibleDetailMB.bible.edition}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="biblePrintedSource" value="Printed source"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="biblePrintedSource" value="#{bibleDetailMB.bible.printedSource}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleEletronicTranscriptionSource" value="Eletronic transcription source"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="bibleEletronicTranscriptionSource" value="#{bibleDetailMB.bible.eletronicTranscriptionSource}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleEletronicTranscriptionSourceUrl" value="Eletronic transcription source URL"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="bibleEletronicTranscriptionSourceUrl" value="#{bibleDetailMB.bible.eletronicTranscriptionSourceUrl}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleCopyright" value="Copyright"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="bibleCopyright" value="#{bibleDetailMB.bible.copyright}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<h:form>
				<div class="row">
					<div class="col-xs-1">
						<h:commandLink value="Edit" action="#{bibleDetailMB.edit}" styleClass="btn btn-primary">
							<f:param name="bible.id" value="#{bibleDetailMB.bible.id}"/>
						</h:commandLink>
					</div>
					
					<div class="col-xs-1">
						<h:commandLink value="Books" action="#{bibleDetailMB.listBooks}" styleClass="btn btn-primary">
							<f:param name="bible.id" value="#{bibleDetailMB.bible.id}"/>
						</h:commandLink>
					</div>
				</div>
				</h:form>
			</div>
		</div>
	</div>

	<ui:insert name="footer" >
		<ui:include src="/template/footer.xhtml"/>
	</ui:insert>
	
	<script src="/verbumdomini/js/jquery-1.11.3.min.js"></script>
	<script src="/verbumdomini/js/bootstrap.min.js"></script>
</body>
</html>
