<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://xmlns.jcp.org/jsf/component"
	xmlns:i="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<title>Verbum Domini - Bibles</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8"/>
	<link href="/verbumdomini/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css"/>
	<link href="/verbumdomini/css/verbum-domini.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
	<ui:insert name="header">
		<ui:include src="/template/header.xhtml"/>
	</ui:insert>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8 text-center">
				<h2>Verbum Domini</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<ol class="breadcrumb">
					<li><a href="index.xhtml">Bibles</a></li>
					<li class="active">Add</li>
				</ol>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<ui:insert name="pageMessages">
					<ui:include src="/template/page-messages.xhtml"/>
				</ui:insert>
			</div>
		</div>
		
		<h:form styleClass="form-horizontal">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleName" value="Name"/>
				</div>
				<div class="col-md-8">
					<h:inputText id="bibleName" value="#{bibleEditMB.bible.name}" styleClass="form-control"
						i:placeholder="Name" i:required="true" i:autofocus="true" i:maxlength="100"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleLanguage" value="Language"/>
				</div>
				<div class="col-md-8">
					<h:inputText id="bibleLanguage" value="#{bibleEditMB.bible.language}" styleClass="form-control"
						i:placeholder="Language" i:required="true" i:maxlength="50"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleUrl" value="URL"/>
				</div>
				<div class="col-md-8">
					<h:inputText id="bibleUrl" value="#{bibleEditMB.bible.url}" styleClass="form-control"
						i:placeholder="URL" i:maxlength="200"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleEdition" value="Edition"/>
				</div>
				<div class="col-md-8">
					<h:inputText id="bibleEdition" value="#{bibleEditMB.bible.edition}" styleClass="form-control" i:placeholder="Edition"
						 i:maxlength="100"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="biblePrintedSource" value="Printed source"/>
				</div>
				<div class="col-md-8">
					<h:inputTextarea id="biblePrintedSource" value="#{bibleEditMB.bible.printedSource}" rows="5" styleClass="form-control"
						i:placeholder="Printed source" i:maxlength="300"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleEletronicTranscriptionSource" value="Eletronic transcription source"/>
				</div>
				<div class="col-md-8">
					<h:inputText id="bibleEletronicTranscriptionSource" value="#{bibleEditMB.bible.eletronicTranscriptionSource}"
						styleClass="form-control" i:placeholder="Eletronic transcription source" i:maxlength="200"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleEletronicTranscriptionSourceUrl" value="Eletronic transcription source URL"/>
				</div>
				<div class="col-md-8">
					<h:inputText id="bibleEletronicTranscriptionSourceUrl" value="#{bibleEditMB.bible.eletronicTranscriptionSourceUrl}"
						styleClass="form-control" i:placeholder="Eletronic transcription source URL" i:maxlength="200"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bibleCopyright" value="Copyright"/>
				</div>
				<div class="col-md-8">
					<h:inputText id="bibleCopyright" value="#{bibleEditMB.bible.copyright}" styleClass="form-control"
						i:placeholder="Copyright" i:maxlength="200"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<h:commandButton value="Save" action="#{bibleEditMB.save}" styleClass="btn btn-primary"/>
			</div>
		</div>
		</h:form>
	</div>

	<ui:insert name="footer" >
		<ui:include src="/template/footer.xhtml"/>
	</ui:insert>
	
	<script src="/verbumdomini/js/jquery-1.11.3.min.js"></script>
	<script src="/verbumdomini/js/bootstrap.min.js"></script>
</body>
</html>
