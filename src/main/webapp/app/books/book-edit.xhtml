<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://xmlns.jcp.org/jsf/component"
	xmlns:i="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<title>Verbum Domini - Books</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8"/>
	<v:styleSheet source="bootstrap.min" media="screen"/>
	<v:styleSheet source="verbum-domini" media="screen"/>
</head>
<body>
	<ui:insert name="header">
		<ui:include src="/template/header.xhtml"/>
	</ui:insert>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8 text-center">
				<h2>Verbum Domini</h2>
				<h3><h:outputText value="#{bookEditMB.book.bible.name}"/></h3>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<h:form>
				<ol class="breadcrumb">
					<li><a href="../bibles">Bibles</a></li>
					<li>
						<h:commandLink value="#{bookEditMB.book.bible.name}" action="#{bibleListMB.detail}">
							<f:param name="bible.id" value="#{bookEditMB.book.bible.id}"/>
						</h:commandLink>
					</li>
					<li>
						<h:commandLink value="Books" action="#{bibleDetailMB.listBooks}">
							<f:param name="bible.id" value="#{bookEditMB.book.bible.id}"/>
						</h:commandLink>
					</li>
					<li class="active">Edit</li>
				</ol>
				</h:form>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<ui:insert name="pageMessages">
					<ui:include src="/template/page-messages.xhtml"/>
				</ui:insert>
			</div>
		</div>
		
		<h:form styleClass="form-horizontal">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bookName" value="Name"/>
				</div>
				<div class="col-md-8">
					<h:inputText id="bookName" value="#{bookEditMB.book.name}" styleClass="form-control"
						i:placeholder="Name" i:required="true" i:autofocus="true" i:maxlength="100"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<h:commandButton value="Save" action="#{bookEditMB.save}" styleClass="btn btn-primary"/>
			</div>
		</div>
		</h:form>
	</div>

	<ui:insert name="footer" >
		<ui:include src="/template/footer.xhtml"/>
	</ui:insert>
	
	<v:script source="jquery-1.11.3.min"/>
	<v:script source="bootstrap.min"/>
</body>
</html>
