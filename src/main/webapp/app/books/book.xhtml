<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:v="http://xmlns.jcp.org/jsf/component">
<head>
	<title>Verbum Domini - Books</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta charset="UTF-8"/>
	<v:styleSheet source="bootstrap.min" media="screen"/>
	<v:styleSheet source="verbum-domini" media="screen"/>
</head>
<body>
	<ui:insert name="header">
		<ui:include src="/template/header.xhtml"/>
	</ui:insert>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8 text-center">
				<h2>Verbum Domini</h2>
				<h3><h:outputText value="#{bookDetailMB.book.bible.name}"/></h3>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<h:form>
				<ol class="breadcrumb">
					<li><a href="/verbumdomini/app/bibles">Bibles</a></li>
					<li>
						<h:commandLink value="#{bookDetailMB.book.bible.name}" action="#{bibleListMB.detail}">
							<f:param name="bible.id" value="#{bookDetailMB.book.bible.id}"/>
						</h:commandLink>
					</li>
					<li>
						<h:commandLink value="Books" action="#{bibleDetailMB.listBooks}">
							<f:param name="bible.id" value="#{bookDetailMB.book.bible.id}"/>
						</h:commandLink>
					</li>
					<li class="active">Detail</li>
				</ol>
				</h:form>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<div class="col-md-4">
					<h:outputLabel for="bookName" value="Name"/>
				</div>
				<div class="col-md-8">
					<h:outputText id="bookName" value="#{bookDetailMB.book.name}"/>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-xs-8">
				<h:form>
				<div class="row">
					<div class="col-xs-1">
						<h:commandLink value="Edit" action="#{bookDetailMB.edit}" styleClass="btn btn-primary">
							<f:param name="book.id" value="#{bookDetailMB.book.id}"/>
						</h:commandLink>
					</div>
				</div>
				</h:form>
			</div>
		</div>
	</div>

	<ui:insert name="footer" >
		<ui:include src="/template/footer.xhtml"/>
	</ui:insert>
	
	<v:script source="jquery-1.11.3.min"/>
	<v:script source="bootstrap.min"/>
</body>
</html>
